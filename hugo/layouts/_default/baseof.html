<html lang="{{ .Site.LanguageCode }}" class="no-js">
  <head>
    {{ partial "head" . }}
    {{ partial "head/custom" . }}
  </head>

<!-- ReWork this body tag to conform to Hugoâ€™s Go templating system -->
  <body class="layout--{{ .Page.layout | default: layout.layout }}{{ if .Page.classes or layout.classes }}{{ page.classes | default: layout.classes | join: ' ' | prepend: ' ' }}{{ end }}">

    {{ partial "browser-upgrade" . }}
    {{ partial "masthead" . }}

    {{ .Content }}

    <div class="page__footer">
      <footer>
        {{ partial "footer/custom" . }}
        {{ partial "footer" . }}
      </footer>
    </div>

    {{ partial "scripts" . }}

  </body>
</html>
